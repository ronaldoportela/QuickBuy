<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 titulo">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email" class="form-control"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           required
           email
           [ngClass]="{
              'is-valid': email.valid && (email.dirty || email.touched),
              'is-invalid': email.invalid && (email.dirty || email.touched)
           }"
           />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        E-mail é obrigatório
      </div>
      <div *ngIf="email.errors.email">
        E-mail está em formato inválido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required
           [ngClass]="{
              'is-valid': senha.valid && (senha.dirty || senha.touched) ,
              'is-invalid': senha.invalid && (senha.dirty || senha.touched) 
           }"
           />
    <div class="invalid-feedback mb-2"  *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div>
        Senha é obrigatório
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
  </form>
  <img src="../../../assets/img/quick-b-logo.jpg" />

</div>
